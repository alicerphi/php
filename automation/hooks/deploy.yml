---
- name: Copy app config
  copy:
    src: "{{ deploy_dest }}/config/settings-dist.yml"
    dest: "{{ deploy_dest }}/config/settings.yml"
    remote_src: yes
  notify: permissions-apache

- name: Scanning for sql files
  find:
    paths: "{{ deploy_dest }}/sql"
    patterns: '*.sql'
    recurse: yes
  register: _deploy_sql_scripts

- name: Run sql scripts
  shell: mysql < {{ item.path }}
  with_items: "{{ _deploy_sql_scripts.files }}"